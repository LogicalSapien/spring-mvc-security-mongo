<div th:fragment="list-users" sec:authorize="hasRole('ADMIN')">
    <div th:switch="${users}">
        <h2 th:case="null">No users yet!</h2>
        <div th:case="*">
            <h2>Users</h2>
            <table id="galaxies">
                <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Enabled</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.enabled}"></td>
                    <td ><a th:href="@{/update-user/{id}(id=${user.username})}">Edit</a></td>
                    <td ><a th:href="@{/delete-user/{id}(id=${user.username})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
