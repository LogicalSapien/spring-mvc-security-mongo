<div th:fragment="add-galaxy">
    <br />
    <form action="#" th:action="@{/addgalaxy}" th:object="${galaxy}" method="post">
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Name">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        <label for="constellation">Constellation</label>
        <input type="text" th:field="*{constellation}" id="constellation" placeholder="Constellation">
        <span th:if="${#fields.hasErrors('constellation')}" th:errors="*{constellation}"></span>
        <input type="submit" value="Add Galaxy">
    </form>
</div>
