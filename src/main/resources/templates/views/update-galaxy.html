<div th:fragment="update-galaxy">
    <br />
    <form action="#"
      th:action="@{/update/{id}(id=${galaxy.id})}"
      th:object="${galaxy}"
      method="post">
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Name">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        <label for="email">Constellation</label>
        <input type="text" th:field="*{constellation}" id="email" placeholder="Constellation">
        <span th:if="${#fields.hasErrors('constellation')}" th:errors="*{constellation}"></span>
        <input type="submit" value="Update Galaxy">
    </form>
</div>
